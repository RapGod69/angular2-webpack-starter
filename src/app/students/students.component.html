<table class="i-table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Surname</td>
            <td>Group</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students" (click)="goTo(student)">
            <td> {{student.getName()}} </td>
            <td> {{student.getSurName()}} </td>
            <td> {{student.getGroup()}} </td>
        </tr>
    </tbody>
</table>
